<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word guess game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-image: image()">
  
  <div class="jumbotron background">
    <div class="container">
      <div class="row text-center">
        <h1>
        <img src="assets/images/Title.jpg">
        </h1>  
      </div>
    </div>
  
    <div class="container">  
      <div class="row text-center">
        <div class="col-6">
          <div class="row">
            <img src="assets/images/Bach.jpeg">
          </div>
        
          <div class="row">
            <img src="assets/images/Beethoven.jpeg">
          </div>
          <div class="row">
            <img src="assets/images/Brahms.jpeg">
            </div>
          
        </div>
        <div class="col-6">
          <div class="row">
            <br></br>
            <div class = "start">
            Press 'Enter' Key to Get Started
            </div>
          </div>
          <br></br>
          <div class="row">
            Wins:
          </div> 
          <div class="row">
            <span id="wins">0</span>
          </div>
          <br></br>
          <div class="row">
            Losses:
          </div>
          <div class="row">
            <span id="losses">0</span>
          </div>
          <br></br>
          <div class="row">
            Composer Name
          </div>
          <br></br>
          <div class="row">
            <span id="wordspace">_ _ _ _ _ _ _ _</span>
          </div>
          <br></br>
          <div class="row">
            Number of guesses remaining
          </div>
          <br>
          <div class="row">
            <span id="remaining">13</span>
          </div>
          </br>
          <div class="row">
            Letters Already Guessed
          </div>
          <br>
          <div class="row">
            <span id="guessed">[</span>
          </div>
          </br>
          <h1 class="done"></h1>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>

</body>
</html>
